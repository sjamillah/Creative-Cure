<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="COMP 2800 - Creative Cure" />

    <title>Creative Cure - Login</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../public/images/creativefavicon.png"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/410249dbdb.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/login.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/css/responsive.css"
    />
  </head>

  <body>
    <div id="wrapper">
      <div id="loginContainer">
        <div class="col-6">
          <img src="../public/images/login-graphic.svg" alt="Login Graphic" />
        </div>

        <div class="col-6">
          <div id="loginSec">
            <h2>Welcome Back!</h2>

            <div id="formContainer">
              <form id="loginForm">
                <div class="form-row">
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Email"
                      value=""
                      required="required"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group" id="show-hide-password">
                      <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        class="form-control"
                        id="password"
                        value=""
                        required="required"
                      />
                      <div class="input-group-addon">
                        <a href=""
                          ><i class="fa fa-eye-slash" aria-hidden="true"></i
                        ></a>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" id="loginBtn" value="Login">Login</button>
                <p id="signupDesc">
                  Don't have an account? <a href="./sign-up.html">Sign Up</a>
                </p>
                <p id="loginErrorMessage">&nbsp;</p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Login Success Modal -->
      <div id="loginSuccessModal">
        <div id="loginSuccessContainer">
          <div id="loginSuccessBg">
            <svg
              viewBox="0 0 65 51"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 25L27.3077 44L58.5 7"
                stroke="white"
                stroke-width="13"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>

      <div id="therapistChat"></div>
      <div id="footerPlaceHolder"></div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../public/js/main.js"></script>
    <script src="../public/js/login.js"></script>
  </body>
</html>
