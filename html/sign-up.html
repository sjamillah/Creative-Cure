<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="COMP 2800 - Creative Cure" />

    <title>Creative Cure - Sign Up</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../public/images/creativefavicon.png"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/410249dbdb.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../public/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../public/css/signup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../public/css/responsive.css"
    />
  </head>
  <!--  -->
  <body>
    <div id="wrapper">
      <div id="signUp">
        <h2>Create an Account</h2>

        <div id="formContainer">
          <form id="signupForm" action="/sign-up" method="POST">
            <div class="form-row col-6">
              <div class="form-group">
                <label>First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                  placeholder="First Name"
                  maxlength="15"
                  value=""
                  required="required"
                  minlength="1"
                  onkeydown="return /[a-z]/i.test(event.key)"
                />
              </div>
            </div>

            <div class="form-row col-6">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  id="lastname"
                  placeholder="Last Name"
                  maxlength="30"
                  value=""
                  required="required"
                  minlength="1"
                  onkeydown="return /[a-z]/i.test(event.key)"
                />
              </div>
            </div>

            <div class="form-row col-6">
              <div class="form-group">
                <label>Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="Username"
                  value=""
                  minlength="1"
                  maxlength="30"
                  required="required"
                />
              </div>
            </div>

            <div class="form-row col-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  name="phone"
                  id="phone"
                  placeholder="Phone"
                  value=""
                  required="required"
                  onkeyup="this.value=this.value.replace(/[^\d]/,'')"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                  value=""
                  maxlength="30"
                  required="required"
                  pattern="^(([-\w\d]+)(.[-\w\d]+)@([-\w\d]+)(.[-\w\d]+)(.([a-zA-Z]{2,5}|[\d]{1,3})){1,2})$"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="userType">I am a</label>
                <select
                  name="userType"
                  id="userType"
                  onchange="showTherapyOptions(this)"
                >
                  <option value="patient">Patient</option>
                  <option value="therapist">Therapist</option>
                </select>
              </div>
            </div>

            <div class="form-row col-6 therapistOptions">
              <div class="form-group">
                <label for="yearsExperience">Years Of Experience</label>
                <input
                  type="number"
                  class="form-control"
                  name="yearsExperience"
                  id="yearsExperience"
                  placeholder="5"
                  value=""
                  min="1"
                  step="1"
                  required="required"
                />
              </div>
            </div>

            <div class="form-row col-6 therapistOptions">
              <div class="form-group">
                <label for="sessionCost">Session Cost</label>
                <input
                  type="number"
                  class="form-control"
                  name="sessionCost"
                  id="sessionCost"
                  placeholder="90"
                  value=""
                  min="0.01"
                  step="0.01"
                  required="required"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group" id="show-hide-password">
                  <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    class="form-control"
                    id="password"
                    value=""
                    required="required"
                    minlength="5"
                    maxlength="10"
                  />
                  <div class="input-group-addon">
                    <a href=""
                      ><i class="fa fa-eye-slash" aria-hidden="true"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" id="signupBtn">Sign up</button>
            <p id="loginDesc">
              Already have an account? <a href="./login.html">Login</a>
            </p>
            <p id="loginDesc">
              By creating an account with us, you agree to our
              <a href="/privacypolicy">Privacy Policy</a> and
              <a href="/termsandconditions">Terms & Conditions</a>
            </p>
            <p id="signUpErrorMessage">&nbsp;</p>
          </form>
        </div>
      </div>

      <!-- Signup Success Modal -->
      <div id="signupSuccessModal">
        <div id="signupSuccessContainer">
          <div id="signupSuccessBg">
            <svg
              viewBox="0 0 65 51"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7 25L27.3077 44L58.5 7"
                stroke="white"
                stroke-width="13"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Batman Easter Egg -->
      <div id="batmanEasterEgg">
        <div id="batmanContainer">
          <img
            id="batmanImg"
            src="./images/batman.png"
            alt="Batman Easter Egg"
          />
          <audio id="audio" src="./images/batman.mp3"></audio>
        </div>
      </div>

      <div id="therapistChat"></div>
      <div id="footerPlaceHolder"></div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../public/js/main.js"></script>
    <script src="../public/js/sign-up.js"></script>
  </body>
</html>
